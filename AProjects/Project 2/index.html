<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Do You Even Care?</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<figure>
		
	<img src="https://static.pexels.com/photos/417382/pexels-photo-417382.jpeg" width="100%" height="200vh" alt="blu sky view">
	<figcaption>A large blue sky on top of skyscrapper</figcaption>
	</figure>


	<svg width="100%" height="100%">
	<rect width="100%" height="100%" fill="red" />
  <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
  <polygon points="120,0 240,225 0,225" fill="green"/>
  <text x="50" y="100" font-family="Verdana" font-size="55"
        fill="white" stroke="black" stroke-width="2">
    Hello!
  </text>
	</svg>

	<form action="/get_user_name" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" name="user_name" id="name">
		</div>
		<div>
			<label for="email">E-Mail:</label>
			<input type="email" name="user_mail" id="email">
		</div>
		<div>
			<label for="message">Message:</label>
			<textarea id="msg" name="user_msg"></textarea>
		</div>
		
	</form>

</body>
</html>
